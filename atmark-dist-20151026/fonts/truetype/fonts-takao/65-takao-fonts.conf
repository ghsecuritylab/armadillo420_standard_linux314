<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Takao Pゴシック</family>
			<family>TakaoPGothic</family>
			<family>TakaoExゴシック</family>
			<family>TakaoExGothic</family>
			<family>Takaoゴシック</family>
			<family>TakaoGothic</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Takao P明朝</family>
			<family>TakaoPMincho</family>
			<family>TakaoEx明朝</family>
			<family>TakaoExMincho</family>
			<family>Takao明朝</family>
			<family>TakaoMincho</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Takaoゴシック</family>
			<family>TakaoGothic</family>
			<family>Takao明朝</family>
			<family>TakaoMincho</family>
		</prefer>
	</alias>

</fontconfig>
