<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>VL Pゴシック</family>
			<family>VL PGothic</family>
			<family>VL ゴシック</family>
			<family>VL Gothic</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>VL ゴシック</family>
			<family>VL Gothic</family>
		</prefer>
	</alias>

</fontconfig>
