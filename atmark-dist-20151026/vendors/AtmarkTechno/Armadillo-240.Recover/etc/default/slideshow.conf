# /etc/slideshow.conf - configuration file for slideshow

# The work directory that slideshow will use.
WORKDIR="/mnt/slideshow"

# The mount point for USB storage.
# This directory is also used by at-admin and changing it here will
# mean that at-admin will no longer be able to display the contents
# of the USB storage.
USBDIR="/home/www-data/storage"

LOCKDIR="/var/lock/slideshow"
LOCKFILE="slideshow.lock"

# The log directory and filename.
LOGDIR="/var/log/"
LOGFILE="slideshow.log"

# Acceptable USB storage filesystems.
FILESYSTEMS="ext3 ext2 vfat"

VFAT_MOUNTOPTION="codepage=932,iocharset=euc-jp,fmask=111"
